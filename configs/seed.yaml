dataset:
  name: "SEED"
  root: "./data/SEED"
  split: "loso"         # leave-one-subject-out
  held_out_subject: 1   # for LOSO example
  num_classes: 3
  window_sec: 0.5
  sample_rate: 200
  bands: [[1,4],[4,8],[8,14],[14,31]]
  eeg_grid_h: 9
  eeg_grid_w: 9
  use_synthetic_if_missing: true

audio:
  sample_rate: 16000
  n_fft: 400
  hop_length: 160
  n_mels: 80
  max_seconds: 10

text:
  max_length: 128

train:
  batch_size: 32
  num_workers: 4
  seed: 42
